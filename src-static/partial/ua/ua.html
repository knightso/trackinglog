<div class="col-md-12" ng-controller="UaCtrl">

  <p>
  {{userAgent.userAgent}}
  <p>

  log length : {{trackingLogs.length}}
  <table border="1">
    <thead>
    <tr>
      <th>URL</th>
      <th>Created At</th>
    </tr>
    </thead>
    <tr ng-repeat="log in trackingLogs">
      <td>{{log.url | chopUrl}}</td>
      <td>{{log.createdAt | date:'yyyy/MM/dd HH:mm:ss.sss'}}</td>
    </tr>
    <tbody>
    </tbody>
  </table>

</div>
